<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <div class="container__banner-img">
      <!-- added image in background -->
    </div>
    <div class="container__details">
      <p class="container__details__title">PERFUME</p>
      <div class="container__details__heading">
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>

      <p class="container__details__description">
        A floral, solar and voluptuous interpreting composed by Olivier Polge
        , Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container__details__price">
        <p class="container__details__price__actual">
          $149,99 &nbsp;<sup>$169,99</sup>
        </p>
      </div>
      <div class="container__details__btn">
        <img src="./assets/images/shopping_cart.svg" alt="cart-icon" />
        <span>Add to Cart</span>
      </div>
    </div>
  </div>
</body>
</html>
